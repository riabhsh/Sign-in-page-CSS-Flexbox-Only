<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
   <main class="signin">
    <img src="https://avatars.githubusercontent.com/u/102209031?v=4" alt="flower" class="img" loading="eager">
    <h2 class="title">Sign in</h2>
    <form action="#" class="form">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="password">
        <button class="form-btn">Sign In</button>
    </form>
    <p>Or Connect With</p>
    <div class="socialbtns">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Google</a>
    </div>
    <a href="#" class="forgetpassword">Forget Password?</a>
    <div>
        <p>Not a member yet? <a class="signup" href="#">Sign Up</a></p>
    </div>
   </main>
</body>
</html>
